 <div class="container mt-5" style="padding-top: 45px;">
        <h2>Booking Information</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Movie</th>
                    <th>Seat No</th>                    
                    <th>Total price</th>
                    <th>Booking Date</th>
                    <th>Show on Date</th>
                    <th>Show on Time</th>
                </tr>
            </thead>
            <tbody>
             <tr th:each="history: ${hList}">
				<td th:text="${history.movieName}"></td>
				<td th:text="${history.seat}"></td>
				<td th:text="${history.total}"></td>
				<td th:text="${#dates.format(history.bookOnDate, 'dd-MM-yyyy')}"></td>
				<td class="showondate"	th:text="${#dates.format(history.showOnDate, 'dd-MM-yyyy')}"></td>
				<td th:text="${history.showTime}"></td>
			</tr>
            </tbody>
        </table>
